$APPLAUNCHER = fuzzel
$TERM = kitty
$SCREENSHOT = hyprshot --clipboard-only --freeze

input {
  kb_layout = fr,us # move fr to french module
  kb_options = grp:alt_shift_toggle
}

bindd = SUPER SHIFT, E, Exit current session, exit,
bindd = Alt_L, F4, Close current focused window, killactive,
bindd = SUPER, V, Float/tile current window, togglefloating,
bindd = SUPER, SUPER_L ,Open application launcher, exec, $APPLAUNCHER

# Move focus with mainMod + arrow keys
bindd = SUPER, h, Focus left window, movefocus, l
bindd = SUPER, j, Focus top window,  movefocus, u
bindd = SUPER, k, Focus bottom window, movefocus, d
bindd = SUPER, l, Focus right window, movefocus, r
# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Scroll up through workspaces, workspace, e+1
bindd = SUPER, mouse_up, Scroll down through workspaces, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = SUPER, mouse:272, Move selected window, movewindow
binddm = SUPER, mouse:273, Resize selected window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# Probably need to rework those a bit, as I think it varies depending on kbd ?
binddel = ,F3, Raise volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
binddel = ,F2, Lower volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
binddel = ,F1, Mute audio, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,F12, Raise monitor brightness, exec, brightnessctl -c backlight set 5%+
binddel = ,F11, Lower monitor brightness, exec, brightnessctl -c backlight set 5%-
binddel = SHIFT, F12, Raise keyboard brightness, exec, brightnessctl -d "*kbd*" set 50%+
binddel = SHIFT, F11, Raise keyboard brightness, exec, brightnessctl -d "*kbd*" set 50%-



# Switch and send workspaces with SUPER + (shift) + [0-9]
bindd = SUPER, code:10, Go to 1st workspace, workspace, 1
bindd = SUPER SHIFT, code:10, Send to 1st workspace, movetoworkspacesilent, 1
bindd = SUPER, code:11, Go to 2nd workspace, workspace, 2
bindd = SUPER SHIFT, code:11, Send to 2nd workspace, movetoworkspacesilent, 2
bindd = SUPER, code:12, Go to 3rd workspace, workspace, 3
bindd = SUPER SHIFT, code:12, Send to 3rd workspace, movetoworkspacesilent, 3
bindd = SUPER, code:13, Go to 4th workspace, workspace, 4
bindd = SUPER SHIFT, code:13, Send to 4th workspace, movetoworkspacesilent, 4
bindd = SUPER, code:14, Go to 5th workspace, workspace, 5
bindd = SUPER SHIFT, code:14, Send to 5th workspace, movetoworkspacesilent, 5
bindd = SUPER, code:15, Go to 6th workspace, workspace, 6
bindd = SUPER SHIFT, code:15, Send to 6th workspace, movetoworkspacesilent, 6
bindd = SUPER, code:16, Go to 7th workspace, workspace, 7
bindd = SUPER SHIFT, code:16, Send to 7th workspace, movetoworkspacesilent, 7
bindd = SUPER, code:17, Go to 8th workspace, workspace, 8
bindd = SUPER SHIFT, code:17, Send to 8th workspace, movetoworkspacesilent, 8
bindd = SUPER, code:18, Go to 9th workspace, workspace, 9
bindd = SUPER SHIFT, code:18, Send to 9th workspace, movetoworkspacesilent, 9
bindd = SUPER, code:19, Go to 10th workspace, workspace, 10
bindd = SUPER SHIFT, code:19, Send to 10th workspace, movetoworkspacesilent, 1



exec-once = [workspace 1 silent] $BROWSER
windowrule = pin, title:(Picture-in-Picture)
windowrule = float, title:(Picture-in-Picture)
windowrule = size 40%, title:(Picture-in-Picture)
windowrule = move 2% 4%, title:(Picture-in-Picture)

bindd = SUPER, Return, Open terminal, exec, $TERM
workspace = special:cmd, on-created-empty:[float ; move 25% 2% ; size 50% 50%] $TERM
bindd = SUPER, W, Dropdown terminal, togglespecialworkspace, cmd
bindd = SUPER SHIFT, W, Send to terminal workspace, movetoworkspacesilent, special:cmd



# Screenshots
bindd = SUPER SHIFT, S, Screenshot selected zone, exec, $SCREENSHOT --mode region
bindd = , Print, Screenshot whole screen, exec, $SCREENSHOT --mode active --mode output
bindd = Alt_L, Print, Screenshot current window, exec, $SCREENSHOT --mode active --mode window

# Record with obs
bindd = SUPER, O, Go to OBS workspace, workspace, name:OBS
bindd = SUPER SHIFT, O, Send to OBS workspace, movetoworkspacesilent, name:OBS
bindd = ALT, R, Save last 30 seconds with OBS, pass, class:com.obsproject.Studio
exec-once = [workspace name:OBS silent] obs --disable-shutdown-check --startreplaybuffer
